        // def outDir = new File((String)generatedDir, pkg.replace('.', '/'))
        def outDir = new File(generatedDirPath, pkg.replace('.', '/'))
        outDir.mkdirs()

        def mappings  = "${mappingChannelVal}-${mappingVersionVal}"
        def buildTime = new Date().format("yyyy-MM-dd HH:mm:ssZ")

        // Version de Gradle sans référence au script
        String gradleVer = 'unknown'
        try { gradleVer = GradleVersion.current().version } catch (Throwable ignored) {}

        // Lecture Git via ProcessBuilder en utilisant rootDirVal capturé
        def runGit = { List<String> args ->
