buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.hierynomus:sshj:0.38.0'
    }
}

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'idea'
    id 'net.neoforged.moddev' version '2.0.115'
}

