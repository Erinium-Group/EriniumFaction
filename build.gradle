    ])

    // Capture des valeurs à la configuration (pas pendant l’exécution)
    def modIdVal = (project.findProperty('mod_id') ?: '') as String
    def modNameVal = (project.findProperty('mod_name') ?: '') as String
    def modVersionVal = (project.findProperty('mod_version') ?: '') as String
    def modAuthorsVal = (project.findProperty('mod_authors') ?: '') as String
    def mcVersionVal = (project.findProperty('minecraft_version') ?: '') as String
    def neoVersionVal = (project.findProperty('neo_version') ?: '') as String
