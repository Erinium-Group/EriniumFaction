            } catch (Exception ignored) { return 'unknown' }
        }
        def gitBranch = runGit(['git','rev-parse','--abbrev-ref','HEAD'])
        def gitCommit = runGit(['git','rev-parse','--short','HEAD'])

        def f = new File(outDir, 'BuildInfo.java')
        f.setText("""package ${pkg};

