  <rect x="189" y="238" width="88" height="17" rx="3" fill="#2a2a3e"/>
  <rect x="189" y="238" width="88" height="17" rx="3" fill="none" stroke="#667eea" stroke-width="1"/>
  <text x="233" y="250" font-family="Arial" font-size="10" fill="#b8b8d0" text-anchor="middle">Manage</text>

  <rect x="283" y="238" width="88" height="17" rx="3" fill="#2a2a3e"/>
  <rect x="283" y="238" width="88" height="17" rx="3" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.6"/>
  <text x="327" y="250" font-family="Arial" font-size="10" fill="#ef4444" text-anchor="middle">Leave</text>
