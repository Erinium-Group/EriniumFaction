      <!-- Card 1: Members -->
      <rect x="180" y="88" width="170" height="90" rx="6" fill="#1e1e2e" opacity="0.9"/>
      <rect x="180" y="88" width="170" height="90" rx="6" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
      <circle cx="200" cy="110" r="12" fill="#3b82f6" opacity="0.3"/>
      <text x="200" y="115" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">üë•</text>
      <text x="190" y="140" font-family="Arial, sans-serif" font-size="12" fill="#a0a0c0">MEMBERS</text>
      <text x="190" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d2ff">24</text>
      
      <!-- Card 2: Territory -->
