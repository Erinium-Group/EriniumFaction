    <text x="280" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00d2ff">Cyber Knights</text>
    
    <text x="196" y="272" font-family="Arial, sans-serif" font-size="12" fill="#a0a0c0">Leader:</text>
    <text x="280" y="272" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a855f7">AstralCommander</text>
    
    <text x="196" y="294" font-family="Arial, sans-serif" font-size="12" fill="#a0a0c0">Created:</text>
    <text x="280" y="294" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">15 days ago</text>
    
    <text x="196" y="316" font-family="Arial, sans-serif" font-size="12" fill="#a0a0c0">Description:</text>
    <text x="196" y="338" font-family="Arial, sans-serif" font-size="11" fill="#b8b8d0">A cosmic-powered faction dominating the astral realms</text>
    <text x="196" y="355" font-family="Arial, sans-serif" font-size="11" fill="#b8b8d0">with advanced cyber technology. Join us in conquest!</text>
    
    <!-- Action buttons -->
