  <text x="99" y="115" font-family="Arial" font-size="9" fill="#a0a0c0">Name:</text>
  <text x="179" y="115" font-family="Arial" font-size="9" font-weight="bold" fill="#00d2ff">Cyber Knights</text>

  <text x="99" y="128" font-family="Arial" font-size="9" fill="#a0a0c0">Level:</text>
  <text x="179" y="128" font-family="Arial" font-size="9" font-weight="bold" fill="#fbbf24">15</text>

  <text x="99" y="141" font-family="Arial" font-size="9" fill="#a0a0c0">Mode:</text>
  <text x="179" y="141" font-family="Arial" font-size="9" fill="#a855f7">NORMAL</text>

  <text x="99" y="154" font-family="Arial" font-size="9" fill="#a0a0c0">Members:</text>
  <text x="179" y="154" font-family="Arial" font-size="9" fill="#3b82f6">24 / 50</text>

  <text x="99" y="167" font-family="Arial" font-size="9" fill="#a0a0c0">Claims:</text>
  <text x="179" y="167" font-family="Arial" font-size="9" fill="#a855f7">156 / 200</text>

  <text x="99" y="180" font-family="Arial" font-size="9" fill="#a0a0c0">Warps:</text>
  <text x="179" y="180" font-family="Arial" font-size="9" fill="#8b5cf6">5 / 10</text>

  <text x="99" y="193" font-family="Arial" font-size="9" fill="#a0a0c0">Bank:</text>
