      <circle cx="380" cy="110" r="12" fill="#a855f7" opacity="0.3"/>
      <text x="380" y="115" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">üó∫Ô∏è</text>
      <text x="370" y="140" font-family="Arial, sans-serif" font-size="12" fill="#a0a0c0">CLAIMS</text>
      <text x="370" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#a855f7">156</text>
      
      <!-- Card 3: Kills -->
      <rect x="540" y="88" width="170" height="90" rx="6" fill="#1e1e2e" opacity="0.9"/>
      <rect x="540" y="88" width="170" height="90" rx="6" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
      <circle cx="560" cy="110" r="12" fill="#ef4444" opacity="0.3"/>
      <text x="560" y="115" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">‚öîÔ∏è</text>
      <text x="550" y="140" font-family="Arial, sans-serif" font-size="12" fill="#a0a0c0">KILLS</text>
      <text x="550" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ef4444">342</text>
    </g>
    
    <!-- Faction Info Section -->
    <rect x="180" y="194" width="530" height="180" rx="6" fill="#1e1e2e" opacity="0.9"/>
    <rect x="180" y="194" width="530" height="180" rx="6" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    
    <!-- Section header -->
    <rect x="188" y="202" width="514" height="28" rx="4" fill="#2a2a3e" opacity="0.8"/>
    <line x1="192" y1="202" x2="220" y2="202" stroke="url(#accentGradient)" stroke-width="2"/>
    <text x="196" y="221" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">FACTION INFORMATION</text>
    
    <!-- Info content -->
