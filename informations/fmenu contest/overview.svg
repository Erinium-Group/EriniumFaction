      <rect x="360" y="390" width="170" height="40" rx="6" fill="none" stroke="#667eea" stroke-width="1"/>
      <text x="445" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b8b8d0" text-anchor="middle">‚öôÔ∏è Manage</text>
      
