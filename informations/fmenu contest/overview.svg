      <rect x="24" y="120" width="124" height="36" rx="4" fill="none" stroke="#00d2ff" stroke-width="1" opacity="0.6"/>
      <line x1="28" y1="120" x2="48" y2="120" stroke="#00d2ff" stroke-width="2"/>
      <text x="34" y="143" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">üè† Overview</text>
    </g>
    
    <g id="navButton2">
      <rect x="24" y="164" width="124" height="36" rx="4" fill="#2a2a3e" opacity="0.8"/>
      <rect x="24" y="164" width="124" height="36" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.3"/>
      <text x="34" y="187" font-family="Arial, sans-serif" font-size="13" fill="#b8b8d0">üë• Members</text>
    </g>
    
    <g id="navButton3">
      <rect x="24" y="208" width="124" height="36" rx="4" fill="#2a2a3e" opacity="0.8"/>
