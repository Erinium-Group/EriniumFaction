<!-- ScrollList Background - Generic template (can be scaled to any size) -->
<svg width="280" height="180" viewBox="0 0 280 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="scrollBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#16161f;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="280" height="180" fill="url(#scrollBg)"/>

  <!-- Top accent line (purple/blue tint) -->
  <rect x="0" y="0" width="280" height="1" fill="#667eea" opacity="0.5"/>

  <!-- Optional: subtle inner shadow effect -->
  <rect x="0" y="0" width="280" height="2" fill="#000000" opacity="0.1"/>
</svg>
