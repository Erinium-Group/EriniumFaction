<!-- Transaction History Item Normal - 352x40px (pour la liste des transactions) -->
<svg width="352" height="40" viewBox="0 0 352 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="transactionBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#16161f;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="352" height="40" fill="url(#transactionBg)"/>

  <!-- Bottom separator line -->
  <rect x="0" y="39" width="352" height="1" fill="#667eea" opacity="0.2"/>
</svg>
