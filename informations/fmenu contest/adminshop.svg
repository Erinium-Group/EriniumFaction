<svg width="400" height="270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainPanelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2a2a3e;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16161f;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#1e1e2a;stop-opacity:0.98" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a47d5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cosmicGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="20" x2="40" y2="20" stroke="#667eea" stroke-width="0.5" opacity="0.1"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#667eea" stroke-width="0.5" opacity="0.1"/>
      <circle cx="20" cy="20" r="2" fill="#00d2ff" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="270" fill="url(#bgGradient)"/>
  <rect width="400" height="270" fill="url(#circuitPattern)" opacity="0.5"/>

  <!-- Sidebar (x=9, y=9, w=77, h=252) -->
  <g id="sidebar">
    <rect x="9" y="9" width="77" height="252" rx="4" fill="url(#sidebarGradient)"/>
    <rect x="9" y="9" width="77" height="252" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.3"/>

    <!-- Logo -->
    <circle cx="47.5" cy="30" r="12" fill="url(#cosmicGlow)"/>
    <text x="47.5" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">E</text>

    <!-- Nav buttons -->
    <rect x="13" y="50" width="69" height="20" rx="2" fill="#2a2a3e" opacity="0.8"/>
    <text x="17" y="64" font-family="Arial, sans-serif" font-size="9" fill="#b8b8d0">Overview</text>

    <rect x="13" y="73" width="69" height="20" rx="2" fill="#2a2a3e" opacity="0.8"/>
    <text x="17" y="87" font-family="Arial, sans-serif" font-size="9" fill="#b8b8d0">Members</text>

    <rect x="13" y="96" width="69" height="20" rx="2" fill="#2a2a3e" opacity="0.8"/>
    <text x="17" y="110" font-family="Arial, sans-serif" font-size="9" fill="#b8b8d0">Territory</text>

    <rect x="13" y="119" width="69" height="20" rx="2" fill="#2a2a3e" opacity="0.8"/>
    <text x="17" y="133" font-family="Arial, sans-serif" font-size="9" fill="#b8b8d0">Quests</text>

    <rect x="13" y="142" width="69" height="20" rx="2" fill="#2a2a3e" opacity="0.8"/>
    <text x="17" y="156" font-family="Arial, sans-serif" font-size="9" fill="#b8b8d0">Level</text>

    <rect x="13" y="165" width="69" height="20" rx="2" fill="#667eea" filter="url(#glow)"/>
    <rect x="13" y="165" width="69" height="20" rx="2" fill="none" stroke="#00d2ff" stroke-width="1"/>
    <text x="17" y="179" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">Shop</text>

    <rect x="13" y="188" width="69" height="20" rx="2" fill="#2a2a3e" opacity="0.8"/>
    <text x="17" y="202" font-family="Arial, sans-serif" font-size="9" fill="#b8b8d0">Settings</text>

    <!-- Power indicator -->
    <rect x="13" y="238" width="69" height="18" rx="2" fill="#1a1a2e" opacity="0.9"/>
    <text x="47.5" y="249" font-family="Arial, sans-serif" font-size="8" fill="#00d2ff" text-anchor="middle">75.0 PWR</text>
  </g>

  <!-- Main panel (x=90, y=9, w=297, h=252) -->
  <g id="mainPanel">
    <rect x="90" y="9" width="297" height="252" rx="4" fill="url(#mainPanelGradient)"/>
    <rect x="90" y="9" width="297" height="252" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.3"/>

    <!-- Header (x=90, y=9, w=297, h=35) -->
    <rect x="90" y="9" width="297" height="35" rx="4" fill="#1a1a2e" opacity="0.8"/>
    <line x1="94" y1="9" x2="120" y2="9" stroke="#00d2ff" stroke-width="2" filter="url(#glow)"/>
    <text x="99" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Faction Shop</text>

    <!-- Close button -->
    <rect x="367" y="18" width="12" height="12" rx="2" fill="#ef4444" opacity="0.8"/>
    <line x1="370" y1="21" x2="376" y2="27" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="376" y1="21" x2="370" y2="27" stroke="#ffffff" stroke-width="1.5"/>
  </g>

  <!-- Header bar (x=99, y=47, w=275, h=22) -->
  <rect x="99" y="47" width="275" height="22" rx="0" fill="#1e1e2e" opacity="0.9"/>
  <rect x="99" y="47" width="275" height="1" fill="#00d2ff"/>
  <text x="108" y="61" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">FACTION SHOP</text>
  <text x="318" y="61" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24" text-anchor="end">Balance: $45,280</text>

  <!-- Shop scroll list (x=99, y=74, w=275, h=184) -->
  <g id="shopList">
    <!-- Shop item 1 (height=52) -->
    <rect x="99" y="74" width="275" height="52" rx="0" fill="#1e1e2e" opacity="0.9"/>
    <rect x="99" y="74" width="275" height="1" fill="#667eea" opacity="0.5"/>

    <!-- Item icon placeholder -->
    <rect x="106" y="80" width="32" height="32" rx="2" fill="#a855f7" opacity="0.3"/>

    <text x="148" y="91" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Iron Ingot x64</text>
    <text x="148" y="100" font-family="Arial, sans-serif" font-size="8" fill="#a0a0c0">Basic resource pack</text>
    <text x="148" y="111" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">Price: $500</text>
    <text x="148" y="120" font-family="Arial, sans-serif" font-size="8" fill="#00d2ff">Required Level: 1</text>
    <text x="315" y="105" font-family="Arial, sans-serif" font-size="9" fill="#6a6a7e" text-anchor="end">Buy</text>

    <!-- Shop item 2 -->
    <rect x="99" y="126" width="275" height="52" rx="0" fill="#1e1e2e" opacity="0.9"/>
    <rect x="99" y="126" width="275" height="1" fill="#667eea" opacity="0.5"/>

    <rect x="106" y="132" width="32" height="32" rx="2" fill="#3b82f6" opacity="0.3"/>

    <text x="148" y="143" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Diamond x16</text>
    <text x="148" y="152" font-family="Arial, sans-serif" font-size="8" fill="#a0a0c0">Precious gems</text>
    <text x="148" y="163" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">Price: $2000</text>
    <text x="148" y="172" font-family="Arial, sans-serif" font-size="8" fill="#00d2ff">Required Level: 3</text>
    <text x="315" y="157" font-family="Arial, sans-serif" font-size="9" fill="#6a6a7e" text-anchor="end">Buy</text>

    <!-- Shop item 3 -->
    <rect x="99" y="178" width="275" height="52" rx="0" fill="#1e1e2e" opacity="0.9"/>
    <rect x="99" y="178" width="275" height="1" fill="#667eea" opacity="0.5"/>

    <rect x="106" y="184" width="32" height="32" rx="2" fill="#10b981" opacity="0.3"/>

    <text x="148" y="195" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Netherite Ingot x4</text>
    <text x="148" y="204" font-family="Arial, sans-serif" font-size="8" fill="#a0a0c0">Rare upgrade material</text>
    <text x="148" y="215" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">Price: $8000</text>
    <text x="148" y="224" font-family="Arial, sans-serif" font-size="8" fill="#00d2ff">Required Level: 5</text>
    <text x="315" y="209" font-family="Arial, sans-serif" font-size="9" fill="#6a6a7e" text-anchor="end">Buy</text>

    <!-- Shop item 4 (partial) -->
    <rect x="99" y="230" width="275" height="28" rx="0" fill="#1e1e2e" opacity="0.9"/>
    <rect x="99" y="230" width="275" height="1" fill="#667eea" opacity="0.5"/>

    <rect x="106" y="236" width="32" height="16" rx="2" fill="#fbbf24" opacity="0.3"/>

    <text x="148" y="247" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Enchanted Book (Mending)</text>

    <!-- Scrollbar (x=368, y=74, w=4, h=184) -->
    <rect x="368" y="74" width="4" height="184" rx="2" fill="#2a2a3e" opacity="0.5"/>
    <rect x="368" y="74" width="4" height="60" rx="2" fill="#667eea" opacity="0.8"/>
  </g>
</svg>
