<svg width="530" height="48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="530" height="48" rx="6" fill="url(#buttonGradient)" filter="url(#glow)"/>
  <rect x="0" y="0" width="530" height="48" rx="6" fill="none" stroke="#00d2ff" stroke-width="2"/>
</svg>