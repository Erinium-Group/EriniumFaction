<svg width="60" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradientHover" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="60" height="32" rx="4" fill="url(#redGradientHover)" filter="url(#glow)"/>
  <rect x="0" y="0" width="60" height="32" rx="4" fill="none" stroke="#ef4444" stroke-width="2"/>
</svg>