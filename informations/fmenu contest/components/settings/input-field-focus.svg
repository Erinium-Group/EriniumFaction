<svg width="490" height="36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="490" height="36" rx="4" fill="#2a2a3e" opacity="0.9"/>
  <rect x="0" y="0" width="490" height="36" rx="4" fill="none" stroke="#00d2ff" stroke-width="2" filter="url(#glow)"/>
</svg>