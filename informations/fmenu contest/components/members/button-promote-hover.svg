<svg width="35" height="28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradientHover" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="35" height="28" rx="4" fill="url(#greenGradientHover)" filter="url(#glow)"/>
  <rect x="0" y="0" width="35" height="28" rx="4" fill="none" stroke="#10b981" stroke-width="2"/>
</svg>