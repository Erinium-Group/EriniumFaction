<svg width="530" height="56" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="530" height="56" rx="6" fill="#1e1e2e" opacity="0.9"/>
  <rect x="0" y="0" width="530" height="56" rx="6" fill="none" stroke="#00d2ff" stroke-width="1" filter="url(#glow)"/>
  <rect x="0" y="0" width="530" height="56" rx="6" fill="#ffffff" opacity="0.02"/>
</svg>