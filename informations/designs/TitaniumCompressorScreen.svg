<?xml version="1.0" encoding="UTF-8"?>
<svg width="176" height="166" viewBox="0 0 176 166" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyber Astral Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#1a1535;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1535;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#0f1123;stop-opacity:0.95"/>
    </linearGradient>

    <linearGradient id="slotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1123;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1535;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="energyGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1"/>
    </linearGradient>

    <!-- Starfield Pattern -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="15" r="0.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="45" cy="30" r="0.3" fill="#00ffff" opacity="0.6"/>
      <circle cx="75" cy="20" r="0.4" fill="#9d4edd" opacity="0.7"/>
      <circle cx="30" cy="60" r="0.3" fill="#ffffff" opacity="0.5"/>
      <circle cx="85" cy="70" r="0.5" fill="#00ffff" opacity="0.8"/>
      <circle cx="20" cy="85" r="0.3" fill="#9d4edd" opacity="0.6"/>
      <circle cx="60" cy="45" r="0.4" fill="#ffffff" opacity="0.7"/>
      <circle cx="90" cy="10" r="0.3" fill="#00ffff" opacity="0.5"/>
    </pattern>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with stars -->
  <rect width="176" height="166" fill="url(#bgGradient)"/>
  <rect width="176" height="166" fill="url(#stars)" opacity="0.4"/>

  <!-- Outer Glow Border -->
  <rect x="1" y="1" width="174" height="164" fill="none" stroke="url(#glowGradient)" stroke-width="1" opacity="0.6"/>

  <!-- Main Panel Border -->
  <rect x="2" y="2" width="172" height="162" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.8" filter="url(#glow)"/>

  <!-- Title Section -->
  <g id="title-section">
    <rect x="4" y="4" width="168" height="16" fill="url(#panelGradient)" rx="2"/>
    <line x1="4" y1="20" x2="172" y2="20" stroke="url(#glowGradient)" stroke-width="1" opacity="0.5"/>
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="9" fill="#00ffff" font-weight="bold" opacity="0.9">TITANIUM COMPRESSOR</text>

    <!-- Holographic corner accents -->
    <path d="M 4 4 L 14 4 M 4 4 L 4 14" stroke="#00ffff" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
    <path d="M 172 4 L 162 4 M 172 4 L 172 14" stroke="#00ffff" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
  </g>

  <!-- Machine Section -->
  <g id="machine-section">
    <rect x="6" y="24" width="164" height="56" fill="url(#panelGradient)" rx="3" opacity="0.9"/>
    <rect x="6" y="24" width="164" height="56" fill="none" stroke="#9d4edd" stroke-width="0.5" rx="3" opacity="0.4"/>

    <!-- Energy Bar -->
    <g id="energy-bar">
      <rect x="10" y="30" width="14" height="44" fill="url(#slotGradient)" rx="2"/>
      <rect x="10" y="30" width="14" height="44" fill="none" stroke="#00ffff" stroke-width="0.5" rx="2" opacity="0.6"/>
      <!-- Energy fill (animated) -->
      <rect x="11" y="31" width="12" height="42" fill="url(#energyGradient)" opacity="0" rx="1"/>
      <rect x="11" y="31" width="12" height="28" fill="url(#energyGradient)" opacity="0.8" rx="1"/>
      <!-- Energy indicators -->
      <line x1="11" y1="41" x2="23" y2="41" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
      <line x1="11" y1="52" x2="23" y2="52" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
      <line x1="11" y1="63" x2="23" y2="63" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
    </g>

    <!-- Input Slot -->
    <g id="input-slot" transform="translate(32, 36)">
      <rect width="18" height="18" fill="url(#slotGradient)" rx="2"/>
      <rect width="18" height="18" fill="none" stroke="#00ffff" stroke-width="0.8" rx="2" opacity="0.5" filter="url(#glow)"/>
      <rect x="2" y="2" width="14" height="14" fill="none" stroke="#00ffff" stroke-width="0.3" rx="1" opacity="0.3"/>
    </g>

    <!-- Progress Arrow -->
    <g id="progress-arrow" transform="translate(60, 42)">
      <rect width="48" height="8" fill="url(#slotGradient)" rx="4"/>
      <rect width="48" height="8" fill="none" stroke="#9d4edd" stroke-width="0.5" rx="4" opacity="0.4"/>
      <!-- Arrow shape -->
      <path d="M 4 4 L 32 4" stroke="#5b21b6" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
      <path d="M 28 1.5 L 36 4 L 28 6.5" fill="none" stroke="#5b21b6" stroke-width="1.5" stroke-linejoin="round" opacity="0.4"/>
      <!-- Progress (animated) -->
      <path d="M 4 4 L 20 4" stroke="#00ffff" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>
      <circle cx="20" cy="4" r="1.5" fill="#00ffff" filter="url(#glow)"/>
    </g>

    <!-- Output Slot -->
    <g id="output-slot" transform="translate(118, 36)">
      <rect width="18" height="18" fill="url(#slotGradient)" rx="2"/>
      <rect width="18" height="18" fill="none" stroke="#9d4edd" stroke-width="0.8" rx="2" opacity="0.5" filter="url(#glow)"/>
      <rect x="2" y="2" width="14" height="14" fill="none" stroke="#9d4edd" stroke-width="0.3" rx="1" opacity="0.3"/>
    </g>

    <!-- Corner Accents -->
    <path d="M 6 24 L 12 24 M 6 24 L 6 30" stroke="#9d4edd" stroke-width="0.8" opacity="0.5"/>
    <path d="M 170 24 L 164 24 M 170 24 L 170 30" stroke="#9d4edd" stroke-width="0.8" opacity="0.5"/>
  </g>

  <!-- Inventory Title -->
  <g id="inventory-title">
    <line x1="6" y1="84" x2="170" y2="84" stroke="url(#purpleGlow)" stroke-width="1" opacity="0.4"/>
    <text x="10" y="93" font-family="Arial, sans-serif" font-size="7" fill="#9d4edd" opacity="0.8">INVENTORY</text>
  </g>

  <!-- Main Inventory -->
  <g id="main-inventory">
    <rect x="6" y="96" width="164" height="56" fill="url(#panelGradient)" rx="3" opacity="0.85"/>
    <rect x="6" y="96" width="164" height="56" fill="none" stroke="#5b21b6" stroke-width="0.3" rx="3" opacity="0.3"/>

    <!-- 3x9 grid -->
    <g id="inventory-slots">
      <!-- Row 1 -->
      <rect x="8" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="26" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="44" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="62" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="80" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="98" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="116" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="134" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="152" y="98" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>

      <!-- Row 2 -->
      <rect x="8" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="26" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="44" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="62" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="80" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="98" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="116" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="134" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="152" y="116" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>

      <!-- Row 3 -->
      <rect x="8" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="26" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="44" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="62" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="80" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="98" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="116" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="134" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
      <rect x="152" y="134" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#5b21b6" stroke-width="0.3" opacity="0.6"/>
    </g>
  </g>

  <!-- Hotbar -->
  <g id="hotbar">
    <line x1="6" y1="154" x2="170" y2="154" stroke="url(#glowGradient)" stroke-width="0.5" opacity="0.3"/>
    <rect x="8" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="26" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="44" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="62" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="80" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="98" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="116" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="134" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
    <rect x="152" y="156" width="16" height="16" fill="url(#slotGradient)" rx="1.5" stroke="#00ffff" stroke-width="0.4" opacity="0.7"/>
  </g>

  <!-- Config Button (top right) -->
  <g id="config-button" transform="translate(151, 6)">
    <rect width="18" height="14" rx="2" fill="url(#panelGradient)"/>
    <rect width="18" height="14" rx="2" fill="none" stroke="#00ffff" stroke-width="0.8" opacity="0.6" filter="url(#glow)"/>

    <!-- Gear icon -->
    <g transform="translate(9, 7)">
      <circle r="3" fill="none" stroke="#00ffff" stroke-width="1"/>
      <circle r="1" fill="#00ffff"/>
      <!-- Gear teeth -->
      <circle cx="0" cy="-3" r="0.6" fill="#00ffff"/>
      <circle cx="0" cy="3" r="0.6" fill="#00ffff"/>
      <circle cx="-3" cy="0" r="0.6" fill="#00ffff"/>
      <circle cx="3" cy="0" r="0.6" fill="#00ffff"/>
    </g>
  </g>
</svg>
