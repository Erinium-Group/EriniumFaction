<svg width="400" height="270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients Cyber-Astral -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mainPanelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2a2a3e;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a47d5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="xpBarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern étoiles -->
    <pattern id="starsPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="15" r="0.5" fill="#ffffff" opacity="0.6"/>
      <circle cx="30" cy="25" r="0.6" fill="#00d2ff" opacity="0.8"/>
      <circle cx="40" cy="10" r="0.4" fill="#a855f7" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="270" fill="url(#bgGradient)"/>
  <rect width="400" height="270" fill="url(#starsPattern)" opacity="0.3"/>
  
  <!-- Bordure extérieure -->
  <rect x="4" y="4" width="392" height="262" rx="8" fill="none" stroke="url(#accentGradient)" stroke-width="2" filter="url(#strongGlow)"/>
  
  <!-- Main panel -->
  <rect x="8" y="8" width="384" height="254" rx="6" fill="url(#mainPanelGradient)"/>
  <rect x="8" y="8" width="384" height="254" rx="6" fill="none" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="16" y="16" width="368" height="32" rx="4" fill="#1a1a2e" opacity="0.8"/>
  <rect x="16" y="16" width="368" height="32" rx="4" fill="none" stroke="url(#accentGradient)" stroke-width="1.5"/>
  <line x1="20" y1="16" x2="50" y2="16" stroke="#00d2ff" stroke-width="2" filter="url(#glow)"/>
  <text x="200" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24" text-anchor="middle">Statistiques du Joueur</text>
  
  <!-- Stats Info -->
  <text x="24" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Niveau: 1</text>
  
  <text x="24" y="84" font-family="Arial, sans-serif" font-size="11" fill="#a0a0c0">XP:</text>
  <text x="48" y="84" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">0 / 100</text>
  
  <!-- XP Progress Bar -->
  <rect x="24" y="90" width="352" height="10" rx="5" fill="#2a2a3e"/>
  <rect x="24" y="90" width="0" height="10" rx="5" fill="url(#xpBarGradient)" filter="url(#glow)"/>
  <rect x="24" y="90" width="352" height="10" rx="5" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
  
  <text x="24" y="116" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Points disponibles: 0</text>
  
  <!-- Divider -->
  <line x1="24" y1="126" x2="376" y2="126" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  
  <!-- Attributes Section Title -->
  <text x="24" y="144" font-family="Arial, sans-serif" font-size="11" fill="#a0a0c0">Investir vos points</text>
  
  <!-- Row 1: Vie et Intelligence -->
  <g id="row1">
    <!-- Vie Button -->
    <rect x="24" y="152" width="142" height="26" rx="4" fill="#4a4a5e" opacity="0.8"/>
    <rect x="24" y="152" width="142" height="26" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <text x="95" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">+ Vie</text>
    
    <!-- Vie Points -->
    <rect x="172" y="152" width="24" height="26" rx="4" fill="#1a1a2e"/>
    <rect x="172" y="152" width="24" height="26" rx="4" fill="none" stroke="#ef4444" stroke-width="1"/>
    <text x="184" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">0</text>
    
    <!-- Intelligence Button -->
    <rect x="204" y="152" width="142" height="26" rx="4" fill="#4a4a5e" opacity="0.8"/>
    <rect x="204" y="152" width="142" height="26" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <text x="275" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">+ Intelligence</text>
    
    <!-- Intelligence Points -->
    <rect x="352" y="152" width="24" height="26" rx="4" fill="#1a1a2e"/>
    <rect x="352" y="152" width="24" height="26" rx="4" fill="none" stroke="#ef4444" stroke-width="1"/>
    <text x="364" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">0</text>
  </g>
  
  <!-- Row 2: Armure et Force -->
  <g id="row2">
    <!-- Armure Button -->
    <rect x="24" y="184" width="142" height="26" rx="4" fill="#4a4a5e" opacity="0.8"/>
    <rect x="24" y="184" width="142" height="26" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <text x="95" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">+ Armure</text>
    
    <!-- Armure Points -->
    <rect x="172" y="184" width="24" height="26" rx="4" fill="#1a1a2e"/>
    <rect x="172" y="184" width="24" height="26" rx="4" fill="none" stroke="#ef4444" stroke-width="1"/>
    <text x="184" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">0</text>
    
    <!-- Force Button -->
    <rect x="204" y="184" width="142" height="26" rx="4" fill="#4a4a5e" opacity="0.8"/>
    <rect x="204" y="184" width="142" height="26" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <text x="275" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">+ Force</text>
    
    <!-- Force Points -->
    <rect x="352" y="184" width="24" height="26" rx="4" fill="#1a1a2e"/>
    <rect x="352" y="184" width="24" height="26" rx="4" fill="none" stroke="#ef4444" stroke-width="1"/>
    <text x="364" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">0</text>
  </g>
  
  <!-- Row 3: Vitesse et Chance -->
  <g id="row3">
    <!-- Vitesse Button -->
    <rect x="24" y="216" width="142" height="26" rx="4" fill="#4a4a5e" opacity="0.8"/>
    <rect x="24" y="216" width="142" height="26" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <text x="95" y="234" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">+ Vitesse</text>
    
    <!-- Vitesse Points -->
    <rect x="172" y="216" width="24" height="26" rx="4" fill="#1a1a2e"/>
    <rect x="172" y="216" width="24" height="26" rx="4" fill="none" stroke="#00d2ff" stroke-width="1"/>
    <text x="184" y="234" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00d2ff" text-anchor="middle">0</text>
    
    <!-- Chance Button -->
    <rect x="204" y="216" width="142" height="26" rx="4" fill="#4a4a5e" opacity="0.8"/>
    <rect x="204" y="216" width="142" height="26" rx="4" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <text x="275" y="234" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">+ Chance</text>
    
    <!-- Chance Points -->
    <rect x="352" y="216" width="24" height="26" rx="4" fill="#1a1a2e"/>
    <rect x="352" y="216" width="24" height="26" rx="4" fill="none" stroke="#10b981" stroke-width="1"/>
    <text x="364" y="234" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">0</text>
  </g>
  
  <!-- Reset Button (centered at bottom) -->
  <rect x="150" y="248" width="100" height="22" rx="4" fill="#2a2a3e" opacity="0.9"/>
  <rect x="150" y="248" width="100" height="22" rx="4" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.8"/>
  <text x="200" y="263" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">Réinitialiser</text>
  
  <!-- Animated particles -->
  <circle cx="50" cy="30" r="1" fill="#00d2ff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="0.8" fill="#a855f7" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>