<svg width="400" height="270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a28;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="jobGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#252535;stop-opacity:0.95" />
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Patterns -->
    <pattern id="stonePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#374151" opacity="0.08"/>
      <rect x="20" y="20" width="20" height="20" fill="#374151" opacity="0.08"/>
      <circle cx="10" cy="10" r="1.5" fill="#6b7280" opacity="0.2"/>
      <circle cx="30" cy="30" r="1.5" fill="#6b7280" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect id="background" width="400" height="270" fill="url(#bgGradient)"/>
  <rect width="400" height="270" fill="url(#stonePattern)"/>

  <!-- Main Border -->
  <rect x="2" y="2" width="396" height="266" rx="6" fill="none" stroke="url(#jobGradient)" stroke-width="2" opacity="0.6" filter="url(#softGlow)"/>

  <!-- Header Section -->
  <g id="header">
    <rect x="8" y="8" width="384" height="40" rx="4" fill="#0d0d15" opacity="0.9"/>
    <rect x="8" y="8" width="384" height="40" rx="4" fill="none" stroke="url(#jobGradient)" stroke-width="1.5"/>

    <!-- Back button -->
    <rect x="14" y="16" width="24" height="24" rx="3" fill="#2a2a3e" opacity="0.8"/>
    <rect x="14" y="16" width="24" height="24" rx="3" fill="none" stroke="#6b7280" stroke-width="1"/>
    <text x="26" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280" text-anchor="middle">‹</text>

    <!-- Job Icon & Title -->
    <circle cx="58" cy="28" r="14" fill="url(#jobGradient)" filter="url(#glow)"/>
    <text x="58" y="34" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">⛏</text>

    <text x="80" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">MINER</text>
    <text x="80" y="38" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Mining Profession</text>

    <!-- Close button -->
    <rect x="372" y="16" width="14" height="14" rx="2" fill="#ef4444" opacity="0.9"/>
    <line x1="375" y1="19" x2="383" y2="27" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="383" y1="19" x2="375" y2="27" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Level & XP Section -->
  <g id="levelSection">
    <rect x="8" y="54" width="384" height="48" rx="3" fill="url(#cardGradient)"/>
    <rect x="8" y="54" width="384" height="48" rx="3" fill="none" stroke="#6b7280" stroke-width="1" opacity="0.4"/>

    <!-- Level Badge -->
    <rect x="18" y="62" width="42" height="30" rx="4" fill="url(#jobGradient)" filter="url(#softGlow)"/>
    <text x="39" y="73" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">LVL</text>
    <text x="39" y="87" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">38</text>

    <!-- Level Info -->
    <text x="70" y="69" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Level 38</text>
    <text x="70" y="82" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">4,800 XP to next level</text>

    <!-- XP Progress Bar -->
    <rect x="70" y="87" width="315" height="9" rx="4" fill="#1a1a2a"/>
    <rect x="70" y="87" width="236" height="9" rx="4" fill="url(#jobGradient)"/>
    <text x="227.5" y="93.5" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">15,200 / 20,000 XP</text>
  </g>

  <!-- Action Buttons -->
  <g id="actionButtons">
    <!-- How to XP Button -->
    <rect x="8" y="108" width="188" height="32" rx="4" fill="#667eea" opacity="0.9"/>
    <rect x="8" y="108" width="188" height="32" rx="4" fill="none" stroke="#6b7280" stroke-width="1"/>
    <text x="102" y="127" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">How to gain XP</text>

    <!-- Unlocked Features Button -->
    <rect x="204" y="108" width="188" height="32" rx="4" fill="#667eea" opacity="0.9"/>
    <rect x="204" y="108" width="188" height="32" rx="4" fill="none" stroke="#6b7280" stroke-width="1"/>
    <text x="298" y="127" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Unlocked Features</text>
  </g>

  <!-- Info Section (Empty placeholder for now) -->
  <g id="infoSection">
    <rect x="8" y="146" width="384" height="112" rx="3" fill="#0d0d15" opacity="0.6"/>
    <rect x="8" y="146" width="384" height="112" rx="3" fill="none" stroke="#2a2a3e" stroke-width="1"/>

    <!-- Placeholder text -->
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Click a button above</text>
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">to view job details</text>
  </g>
</svg>
