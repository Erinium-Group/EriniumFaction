    <text x="25" y="218" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">üîí</text>
    <text x="32" y="213" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9ca3af">Netherite Upgrade</text>
    <text x="32" y="223" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Requires Level 30</text>
