<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimap Components Library - Tous les éléments réutilisables -->

  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
  </defs>

  <!-- Grid layout for organization -->
  <rect width="800" height="600" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Minecraft" font-size="20" fill="#ffd700">
    MINIMAP COMPONENTS LIBRARY
  </text>

  <!-- SECTION 1: Player Markers -->
  <g id="playerMarkers" transform="translate(50, 60)">
    <text x="0" y="0" font-family="Minecraft" font-size="14" fill="#ffffff">Player Markers:</text>

    <!-- Player marker - default -->
    <g transform="translate(20, 20)">
      <circle r="6" fill="#00ff00" stroke="#003300" stroke-width="2"/>
      <path d="M 0 -8 L 3 0 L 0 -3 L -3 0 Z" fill="#00ff00" stroke="#003300" stroke-width="1"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Default</text>
    </g>

    <!-- Player marker - arrow style -->
    <g transform="translate(80, 20)">
      <polygon points="0,-8 6,6 0,3 -6,6" fill="#00ff00" stroke="#003300" stroke-width="2"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Arrow</text>
    </g>

    <!-- Player marker - diamond -->
    <g transform="translate(140, 20)">
      <polygon points="0,-7 7,0 0,7 -7,0" fill="#00ff00" stroke="#003300" stroke-width="2"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Diamond</text>
    </g>

    <!-- Player marker - with name -->
    <g transform="translate(200, 20)">
      <circle r="6" fill="#00ff00" stroke="#003300" stroke-width="2"/>
      <path d="M 0 -8 L 3 0 L 0 -3 L -3 0 Z" fill="#00ff00" stroke="#003300" stroke-width="1"/>
      <text y="-12" text-anchor="middle" font-size="7" fill="#ffffff">You</text>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">With Name</text>
    </g>
  </g>

  <!-- SECTION 2: Waypoint Markers -->
  <g id="waypointMarkers" transform="translate(50, 150)">
    <text x="0" y="0" font-family="Minecraft" font-size="14" fill="#ffffff">Waypoint Markers:</text>

    <!-- Home -->
    <g transform="translate(20, 20)">
      <circle r="7" fill="#ff0000" stroke="#660000" stroke-width="2"/>
      <path d="M -4 2 L 0 -3 L 4 2 L 4 6 L -4 6 Z" fill="#ffffff" stroke="none"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Home</text>
    </g>

    <!-- Mine -->
    <g transform="translate(80, 20)">
      <circle r="7" fill="#0066ff" stroke="#003366" stroke-width="2"/>
      <rect x="-3" y="-2" width="6" height="4" fill="#ffffff"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Mine</text>
    </g>

    <!-- Farm -->
    <g transform="translate(140, 20)">
      <circle r="7" fill="#00aa00" stroke="#006600" stroke-width="2"/>
      <path d="M -3 0 L 0 -3 L 3 0 L 3 3 L -3 3 Z" fill="#ffffff"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Farm</text>
    </g>

    <!-- Death point -->
    <g transform="translate(200, 20)">
      <circle r="7" fill="#ff00ff" stroke="#660066" stroke-width="2"/>
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#ffffff" stroke-width="2"/>
      <line x1="4" y1="-4" x2="-4" y2="4" stroke="#ffffff" stroke-width="2"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Death</text>
    </g>

    <!-- Custom -->
    <g transform="translate(260, 20)">
      <circle r="7" fill="#ffaa00" stroke="#663300" stroke-width="2"/>
      <circle r="2" fill="#ffffff"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Custom</text>
    </g>
  </g>

  <!-- SECTION 3: Entity Markers -->
  <g id="entityMarkers" transform="translate(50, 240)">
    <text x="0" y="0" font-family="Minecraft" font-size="14" fill="#ffffff">Entity Markers:</text>

    <!-- Hostile mob -->
    <g transform="translate(20, 20)">
      <polygon points="0,-6 5,0 3,5 -3,5 -5,0" fill="#aa0000" stroke="#660000" stroke-width="1.5"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Hostile</text>
    </g>

    <!-- Passive mob -->
    <g transform="translate(80, 20)">
      <circle r="5" fill="#00aa00" stroke="#006600" stroke-width="1.5"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Passive</text>
    </g>

    <!-- Player (other) -->
    <g transform="translate(140, 20)">
      <rect x="-5" y="-5" width="10" height="10" fill="#0088ff" stroke="#004488" stroke-width="1.5"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Player</text>
    </g>

    <!-- Villager -->
    <g transform="translate(200, 20)">
      <circle r="5" fill="#8B4513" stroke="#654321" stroke-width="1.5"/>
      <circle cx="0" cy="-2" r="2" fill="#ffffff"/>
      <text y="25" text-anchor="middle" font-size="8" fill="#87CEEB">Villager</text>
    </g>
  </g>

  <!-- SECTION 4: Terrain Colors -->
  <g id="terrainColors" transform="translate(400, 60)">
    <text x="0" y="0" font-family="Minecraft" font-size="14" fill="#ffffff">Terrain Colors:</text>

    <!-- Grass -->
    <g transform="translate(0, 20)">
      <rect width="30" height="15" fill="#7cb342"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Grass</text>
    </g>

    <!-- Stone -->
    <g transform="translate(0, 45)">
      <rect width="30" height="15" fill="#808080"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Stone</text>
    </g>

    <!-- Water -->
    <g transform="translate(0, 70)">
      <rect width="30" height="15" fill="#2196F3"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Water</text>
    </g>

    <!-- Sand -->
    <g transform="translate(0, 95)">
      <rect width="30" height="15" fill="#F4A460"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Sand</text>
    </g>

    <!-- Snow -->
    <g transform="translate(0, 120)">
      <rect width="30" height="15" fill="#FFFFFF"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Snow</text>
    </g>

    <!-- Dirt -->
    <g transform="translate(0, 145)">
      <rect width="30" height="15" fill="#8B4513"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Dirt</text>
    </g>

    <!-- Wood -->
    <g transform="translate(0, 170)">
      <rect width="30" height="15" fill="#654321"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Wood</text>
    </g>

    <!-- Lava -->
    <g transform="translate(0, 195)">
      <rect width="30" height="15" fill="#FF4500"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Lava</text>
    </g>

    <!-- Ice -->
    <g transform="translate(0, 220)">
      <rect width="30" height="15" fill="#ADD8E6"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Ice</text>
    </g>

    <!-- Deepslate -->
    <g transform="translate(0, 245)">
      <rect width="30" height="15" fill="#505050"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Deepslate</text>
    </g>
  </g>

  <!-- SECTION 5: Cave Layers -->
  <g id="caveLayers" transform="translate(550, 60)">
    <text x="0" y="0" font-family="Minecraft" font-size="14" fill="#ffffff">Cave Depth Layers:</text>

    <g transform="translate(0, 20)">
      <rect width="30" height="15" fill="#2a2a2a"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Y: 60-64 (Surface)</text>
    </g>

    <g transform="translate(0, 45)">
      <rect width="30" height="15" fill="#353535"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Y: 40-59</text>
    </g>

    <g transform="translate(0, 70)">
      <rect width="30" height="15" fill="#404040"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Y: 20-39</text>
    </g>

    <g transform="translate(0, 95)">
      <rect width="30" height="15" fill="#4a4a4a"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Y: 0-19</text>
    </g>

    <g transform="translate(0, 120)">
      <rect width="30" height="15" fill="#555555"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Y: -20 to -1</text>
    </g>

    <g transform="translate(0, 145)">
      <rect width="30" height="15" fill="#606060"/>
      <text x="35" y="12" font-size="10" fill="#ffffff">Y: -64 to -21</text>
    </g>
  </g>

  <!-- SECTION 6: Compass Rose -->
  <g id="compassRose" transform="translate(400, 350)">
    <text x="0" y="-20" font-family="Minecraft" font-size="14" fill="#ffffff">Compass Rose Styles:</text>

    <!-- Style 1 - Simple -->
    <g transform="translate(40, 40)">
      <circle r="25" fill="none" stroke="#d4af37" stroke-width="1.5"/>
      <text y="-20" text-anchor="middle" font-size="12" fill="#ffffff" font-weight="bold">N</text>
      <text y="25" text-anchor="middle" font-size="10" fill="#888">S</text>
      <text x="22" text-anchor="end" font-size="10" fill="#888">E</text>
      <text x="-22" text-anchor="start" font-size="10" fill="#888">W</text>
      <text y="55" text-anchor="middle" font-size="8" fill="#87CEEB">Simple</text>
    </g>

    <!-- Style 2 - Detailed -->
    <g transform="translate(140, 40)">
      <circle r="25" fill="none" stroke="#d4af37" stroke-width="2"/>
      <path d="M 0 -25 L 3 -10 L 0 -15 L -3 -10 Z" fill="#ffd700"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
      <text y="-32" text-anchor="middle" font-size="12" fill="#ffd700" font-weight="bold">N</text>
      <text y="55" text-anchor="middle" font-size="8" fill="#87CEEB">Detailed</text>
    </g>
  </g>

  <!-- SECTION 7: Grid Patterns -->
  <g id="gridPatterns" transform="translate(550, 350)">
    <text x="0" y="-20" font-family="Minecraft" font-size="14" fill="#ffffff">Grid Patterns:</text>

    <!-- Grid 1 - Chunk boundaries -->
    <g transform="translate(40, 20)">
      <rect width="50" height="50" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
      <line x1="0" y1="25" x2="50" y2="25" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="25" y1="0" x2="25" y2="50" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
      <text y="65" text-anchor="middle" font-size="8" fill="#87CEEB">Chunk Grid</text>
    </g>

    <!-- Grid 2 - Coordinate grid -->
    <g transform="translate(120, 20)">
      <rect width="50" height="50" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
      <g opacity="0.3">
        <line x1="0" y1="10" x2="50" y2="10" stroke="#888" stroke-width="0.5"/>
        <line x1="0" y1="20" x2="50" y2="20" stroke="#888" stroke-width="0.5"/>
        <line x1="0" y1="30" x2="50" y2="30" stroke="#888" stroke-width="0.5"/>
        <line x1="0" y1="40" x2="50" y2="40" stroke="#888" stroke-width="0.5"/>
        <line x1="10" y1="0" x2="10" y2="50" stroke="#888" stroke-width="0.5"/>
        <line x1="20" y1="0" x2="20" y2="50" stroke="#888" stroke-width="0.5"/>
        <line x1="30" y1="0" x2="30" y2="50" stroke="#888" stroke-width="0.5"/>
        <line x1="40" y1="0" x2="40" y2="50" stroke="#888" stroke-width="0.5"/>
      </g>
      <text y="65" text-anchor="middle" font-size="8" fill="#87CEEB">Coord Grid</text>
    </g>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(50, 500)">
    <rect width="700" height="80" fill="#0d0d0d" stroke="#d4af37" stroke-width="2" rx="5"/>
    <text x="350" y="25" text-anchor="middle" font-family="Minecraft" font-size="12" fill="#ffd700">
      Component Usage Guidelines
    </text>
    <text x="20" y="45" font-family="Minecraft" font-size="9" fill="#ffffff">
      • All components are designed for 240x240 base minimap size
    </text>
    <text x="20" y="60" font-family="Minecraft" font-size="9" fill="#ffffff">
      • Colors use standard Minecraft block palette for terrain recognition
    </text>
    <text x="20" y="75" font-family="Minecraft" font-size="9" fill="#ffffff">
      • Markers scale based on zoom level - sizes shown are at 1x zoom
    </text>
  </g>

</svg>
