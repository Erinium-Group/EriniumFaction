<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Waypoint Editor GUI -->

  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:0.98"/>
    </linearGradient>

    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>

    <filter id="shadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGrad2)"/>
  <rect x="5" y="5" width="490" height="390" rx="10" fill="none" stroke="url(#gold2)" stroke-width="3"/>

  <!-- Header -->
  <g id="header">
    <text x="250" y="40" text-anchor="middle" font-family="Minecraft" font-size="20" fill="#ffd700" font-weight="bold">
      ADD / EDIT WAYPOINT
    </text>
  </g>

  <!-- Waypoint Name -->
  <g transform="translate(40, 70)">
    <text y="0" font-family="Minecraft" font-size="12" fill="#ffffff">Waypoint Name:</text>
    <rect x="0" y="5" width="420" height="35" rx="4" fill="#2a2a2a" stroke="#d4af37" stroke-width="2"/>
    <text x="10" y="30" font-family="Minecraft" font-size="14" fill="#ffffff">Home Base</text>
  </g>

  <!-- Coordinates -->
  <g transform="translate(40, 140)">
    <text y="0" font-family="Minecraft" font-size="12" fill="#ffffff">Coordinates:</text>

    <g transform="translate(0, 10)">
      <!-- X -->
      <text x="0" y="20" font-family="Minecraft" font-size="11" fill="#87CEEB">X:</text>
      <rect x="20" y="5" width="120" height="30" rx="4" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
      <text x="80" y="26" text-anchor="middle" font-family="Minecraft" font-size="13" fill="#ffffff">1234</text>

      <!-- Y -->
      <text x="150" y="20" font-family="Minecraft" font-size="11" fill="#87CEEB">Y:</text>
      <rect x="170" y="5" width="80" height="30" rx="4" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
      <text x="210" y="26" text-anchor="middle" font-family="Minecraft" font-size="13" fill="#ffffff">64</text>

      <!-- Z -->
      <text x="260" y="20" font-family="Minecraft" font-size="11" fill="#87CEEB">Z:</text>
      <rect x="280" y="5" width="120" height="30" rx="4" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
      <text x="340" y="26" text-anchor="middle" font-family="Minecraft" font-size="13" fill="#ffffff">-5678</text>
    </g>

    <!-- Use Current Position Button -->
    <g transform="translate(0, 50)">
      <rect width="200" height="30" rx="4" fill="#2a2a2a" stroke="#00aa00" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" font-family="Minecraft" font-size="12" fill="#00ff00">
        üìç Use Current Position
      </text>
    </g>
  </g>

  <!-- Color Selection -->
  <g transform="translate(40, 260)">
    <text y="0" font-family="Minecraft" font-size="12" fill="#ffffff">Waypoint Color:</text>

    <g transform="translate(0, 10)">
      <!-- Red -->
      <g id="colorRed">
        <circle cx="20" cy="20" r="15" fill="#ff0000" stroke="#ffd700" stroke-width="3"/>
        <text x="20" y="50" text-anchor="middle" font-family="Minecraft" font-size="9" fill="#ffffff">Home</text>
      </g>

      <!-- Blue -->
      <g transform="translate(70, 0)" opacity="0.7">
        <circle cx="20" cy="20" r="15" fill="#0066ff" stroke="#666" stroke-width="2"/>
        <text x="20" y="50" text-anchor="middle" font-family="Minecraft" font-size="9" fill="#888">Mine</text>
      </g>

      <!-- Green -->
      <g transform="translate(140, 0)" opacity="0.7">
        <circle cx="20" cy="20" r="15" fill="#00aa00" stroke="#666" stroke-width="2"/>
        <text x="20" y="50" text-anchor="middle" font-family="Minecraft" font-size="9" fill="#888">Farm</text>
      </g>

      <!-- Purple -->
      <g transform="translate(210, 0)" opacity="0.7">
        <circle cx="20" cy="20" r="15" fill="#ff00ff" stroke="#666" stroke-width="2"/>
        <text x="20" y="50" text-anchor="middle" font-family="Minecraft" font-size="9" fill="#888">Death</text>
      </g>

      <!-- Orange -->
      <g transform="translate(280, 0)" opacity="0.7">
        <circle cx="20" cy="20" r="15" fill="#ffaa00" stroke="#666" stroke-width="2"/>
        <text x="20" y="50" text-anchor="middle" font-family="Minecraft" font-size="9" fill="#888">Custom</text>
      </g>

      <!-- Yellow -->
      <g transform="translate(350, 0)" opacity="0.7">
        <circle cx="20" cy="20" r="15" fill="#ffff00" stroke="#666" stroke-width="2"/>
        <text x="20" y="50" text-anchor="middle" font-family="Minecraft" font-size="9" fill="#888">Other</text>
      </g>
    </g>
  </g>

  <!-- Buttons -->
  <g id="buttons" transform="translate(0, 340)">
    <!-- Cancel Button -->
    <g transform="translate(100, 0)">
      <rect width="120" height="35" rx="4" fill="#2a2a2a" stroke="#aa0000" stroke-width="2"/>
      <text x="60" y="23" text-anchor="middle" font-family="Minecraft" font-size="14" fill="#ff6666">
        Cancel
      </text>
    </g>

    <!-- Delete Button (if editing) -->
    <g transform="translate(240, 0)">
      <rect width="120" height="35" rx="4" fill="#2a2a2a" stroke="#880000" stroke-width="2"/>
      <text x="60" y="23" text-anchor="middle" font-family="Minecraft" font-size="14" fill="#ff0000">
        Delete
      </text>
    </g>

    <!-- Save Button -->
    <g transform="translate(280, 0)">
      <rect width="120" height="35" rx="4" fill="#2a2a2a" stroke="#00aa00" stroke-width="2"/>
      <text x="60" y="23" text-anchor="middle" font-family="Minecraft" font-size="14" fill="#00ff00">
        Save
      </text>
    </g>
  </g>

</svg>
