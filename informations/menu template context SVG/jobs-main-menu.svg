<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="270" viewBox="0 0 400 270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="270" fill="url(#bgGradient)"/>

  <!-- Border -->
  <rect x="2" y="2" width="396" height="266" fill="none" stroke="#fbbf24" stroke-width="2" rx="4"/>

  <!-- Header -->
  <rect x="8" y="8" width="384" height="40" fill="url(#headerGradient)" rx="4"/>
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">JOBS SYSTEM</text>
  <text x="20" y="42" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Master different professions and unlock unique abilities</text>

  <!-- Close button -->
  <rect x="372" y="16" width="14" height="14" fill="#ef4444" rx="2"/>
  <line x1="375" y1="19" x2="383" y2="27" stroke="white" stroke-width="2"/>
  <line x1="383" y1="19" x2="375" y2="27" stroke="white" stroke-width="2"/>

  <!-- Scroll Container -->
  <rect x="8" y="54" width="384" height="208" fill="#0f0f1a" rx="4"/>

  <!-- Job List Items (Full Width with 64x64 icons) -->

  <!-- Miner -->
  <g id="job-miner">
    <rect x="14" y="60" width="372" height="72" fill="url(#cardGradient)" rx="3" stroke="#fbbf24" stroke-width="1"/>
    <!-- Icon 64x64 -->
    <rect x="20" y="64" width="64" height="64" fill="#3a3a4a" rx="2"/>
    <text x="52" y="106" font-family="Arial, sans-serif" font-size="32" fill="#fbbf24" text-anchor="middle">⛏</text>

    <!-- Job Name -->
    <text x="92" y="84" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">Miner</text>
    <text x="92" y="100" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Level 1</text>

    <!-- XP Bar -->
    <rect x="92" y="110" width="220" height="8" fill="#3a3a4a" rx="4"/>
    <rect x="92" y="110" width="22" height="8" fill="#fbbf24" rx="4"/>

    <!-- XP Text -->
    <text x="320" y="118" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">0/100 XP (0%)</text>
  </g>

  <!-- LumberJack -->
  <g id="job-lumberjack">
    <rect x="14" y="136" width="372" height="72" fill="url(#cardGradient)" rx="3" stroke="#8b4513" stroke-width="1"/>
    <rect x="20" y="140" width="64" height="64" fill="#3a3a4a" rx="2"/>
    <text x="52" y="182" font-family="Arial, sans-serif" font-size="32" fill="#8b4513" text-anchor="middle">🪓</text>

    <text x="92" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b4513">LumberJack</text>
    <text x="92" y="176" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Level 15</text>

    <rect x="92" y="186" width="220" height="8" fill="#3a3a4a" rx="4"/>
    <rect x="92" y="186" width="165" height="8" fill="#8b4513" rx="4"/>

    <text x="320" y="194" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">750/1000 XP (75%)</text>
  </g>

  <!-- Scrollbar -->
  <rect x="390" y="60" width="4" height="148" fill="#2a2a3e" rx="2"/>
  <rect x="390" y="60" width="4" height="74" fill="#fbbf24" rx="2"/>
</svg>
