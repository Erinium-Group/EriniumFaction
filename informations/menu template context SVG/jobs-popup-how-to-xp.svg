<svg width="400" height="270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a28;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="jobGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#252535;stop-opacity:0.95" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="stonePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#374151" opacity="0.08"/>
      <rect x="20" y="20" width="20" height="20" fill="#374151" opacity="0.08"/>
      <circle cx="10" cy="10" r="1.5" fill="#6b7280" opacity="0.2"/>
      <circle cx="30" cy="30" r="1.5" fill="#6b7280" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="270" fill="url(#bgGradient)"/>
  <rect width="400" height="270" fill="url(#stonePattern)"/>

  <!-- Main Border -->
  <rect x="2" y="2" width="396" height="266" rx="6" fill="none" stroke="url(#jobGradient)" stroke-width="2" opacity="0.6" filter="url(#softGlow)"/>

  <!-- Header -->
  <g id="header">
    <rect x="8" y="8" width="384" height="40" rx="4" fill="#0d0d15" opacity="0.9"/>
    <rect x="8" y="8" width="384" height="40" rx="4" fill="none" stroke="url(#jobGradient)" stroke-width="1.5"/>

    <!-- Back button -->
    <rect x="14" y="16" width="24" height="24" rx="3" fill="#2a2a3e" opacity="0.8"/>
    <rect x="14" y="16" width="24" height="24" rx="3" fill="none" stroke="#6b7280" stroke-width="1"/>
    <text x="26" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280" text-anchor="middle">‚Äπ</text>

    <!-- Job Icon & Title -->
    <circle cx="58" cy="28" r="14" fill="url(#jobGradient)" filter="url(#glow)"/>
    <text x="58" y="34" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">‚õè</text>

    <text x="80" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">MINER - How to gain XP</text>
    <text x="80" y="38" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Actions that give experience</text>

    <!-- Close button -->
    <rect x="372" y="16" width="14" height="14" rx="2" fill="#ef4444" opacity="0.9"/>
    <line x1="375" y1="19" x2="383" y2="27" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="383" y1="19" x2="375" y2="27" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Level Display Bar -->
  <g id="levelBar">
    <rect x="8" y="54" width="384" height="30" rx="3" fill="url(#cardGradient)"/>
    <rect x="8" y="54" width="384" height="30" rx="3" fill="none" stroke="#6b7280" stroke-width="1" opacity="0.3"/>

    <rect x="18" y="60" width="28" height="18" rx="3" fill="url(#jobGradient)"/>
    <text x="32" y="72" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">38</text>

    <text x="54" y="71" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">Level 38 Miner</text>

    <!-- Mini XP bar -->
    <rect x="160" y="63" width="225" height="7" rx="3" fill="#1a1a2a"/>
    <rect x="160" y="63" width="169" height="7" rx="3" fill="url(#jobGradient)"/>
    <text x="272.5" y="68.5" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">15,200/20,000</text>
  </g>

  <!-- XP Sources Title -->
  <g id="sourcesTitle">
    <rect x="8" y="90" width="384" height="16" rx="2" fill="#1a1a2a" opacity="0.8"/>
    <text x="14" y="100" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fbbf24">ACTIONS THAT GIVE XP</text>
  </g>

  <!-- Scrollable XP Actions List -->
  <g id="xpActionsList">
    <rect x="8" y="110" width="371" height="148" rx="3" fill="#0d0d15" opacity="0.6"/>
    <rect x="8" y="110" width="371" height="148" rx="3" fill="none" stroke="#2a2a3e" stroke-width="1"/>

    <!-- Action Items (scrollable) -->

    <!-- Action 1 - AVAILABLE (Level 1-99) -->
    <g id="action1">
      <rect x="14" y="116" width="359" height="28" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="116" width="359" height="28" rx="3" fill="none" stroke="#6b7280" stroke-width="1" opacity="0.5"/>

      <!-- Icon -->
      <circle cx="28" cy="130" r="8" fill="#6b7280" opacity="0.3"/>
      <text x="28" y="133" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">‚õè</text>

      <!-- Action name -->
      <text x="42" y="126" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">Mine Stone</text>
      <text x="42" y="136" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af">Break stone blocks</text>

      <!-- Level Range -->
      <rect x="230" y="123" width="50" height="13" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="255" y="132" font-family="Arial, sans-serif" font-size="7" fill="#10b981" text-anchor="middle">Lvl 1-99</text>

      <!-- XP Value -->
      <text x="360" y="131" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981" text-anchor="end">+5 XP</text>
    </g>

    <!-- Action 2 - AVAILABLE (Level 10-99) -->
    <g id="action2">
      <rect x="14" y="148" width="359" height="28" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="148" width="359" height="28" rx="3" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>

      <circle cx="28" cy="162" r="8" fill="#fbbf24" opacity="0.3"/>
      <text x="28" y="165" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">üíé</text>

      <text x="42" y="158" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">Mine Diamond Ore</text>
      <text x="42" y="168" font-family="Arial, sans-serif" font-size="7" fill="#fbbf24">Rare ore bonus</text>

      <rect x="230" y="155" width="50" height="13" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="255" y="164" font-family="Arial, sans-serif" font-size="7" fill="#10b981" text-anchor="middle">Lvl 10-99</text>

      <text x="360" y="163" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24" text-anchor="end">+50 XP</text>
    </g>

    <!-- Action 3 - NOT AVAILABLE YET (Level 50-99, player is 38) - GRAYED OUT -->
    <g id="action3" opacity="0.4">
      <rect x="14" y="180" width="359" height="28" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="180" width="359" height="28" rx="3" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>

      <circle cx="28" cy="194" r="8" fill="#6b7280" opacity="0.3"/>
      <text x="28" y="197" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">‚öí</text>

      <text x="42" y="190" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#9ca3af">Mine Reinforced Deepslate</text>
      <text x="42" y="200" font-family="Arial, sans-serif" font-size="7" fill="#ef4444">üîí Locked - Requires Level 50</text>

      <rect x="230" y="187" width="50" height="13" rx="3" fill="#ef4444" opacity="0.2"/>
      <text x="255" y="196" font-family="Arial, sans-serif" font-size="7" fill="#ef4444" text-anchor="middle">Lvl 50-99</text>

      <text x="360" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9ca3af" text-anchor="end">+200 XP</text>
    </g>

    <!-- Action 4 - AVAILABLE (Level 20-99) -->
    <g id="action4">
      <rect x="14" y="212" width="359" height="28" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="212" width="359" height="28" rx="3" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.5"/>

      <circle cx="28" cy="226" r="8" fill="#a855f7" opacity="0.3"/>
      <text x="28" y="229" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">‚ú®</text>

      <text x="42" y="222" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">Mine Ancient Debris</text>
      <text x="42" y="232" font-family="Arial, sans-serif" font-size="7" fill="#a855f7">Ultimate rare find</text>

      <rect x="230" y="219" width="50" height="13" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="255" y="228" font-family="Arial, sans-serif" font-size="7" fill="#10b981" text-anchor="middle">Lvl 20-99</text>

      <text x="360" y="227" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#a855f7" text-anchor="end">+100 XP</text>
    </g>

    <!-- Action 5 - NO LONGER AVAILABLE (Level 1-15, player is 38) - GRAYED OUT -->
    <g id="action5" opacity="0.4">
      <rect x="14" y="244" width="359" height="28" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="244" width="359" height="28" rx="3" fill="none" stroke="#6b7280" stroke-width="1" opacity="0.3"/>

      <circle cx="28" cy="258" r="8" fill="#6b7280" opacity="0.2"/>
      <text x="28" y="261" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" text-anchor="middle">ü™®</text>

      <text x="42" y="254" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#9ca3af">Mine Dirt</text>
      <text x="42" y="264" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af">Too easy - no longer gives XP</text>

      <rect x="230" y="251" width="50" height="13" rx="3" fill="#6b7280" opacity="0.2"/>
      <text x="255" y="260" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af" text-anchor="middle">Lvl 1-15</text>

      <text x="360" y="259" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9ca3af" text-anchor="end">+1 XP</text>
    </g>

    <!-- Scrollbar -->
    <rect id="scrollbarTrack" x="383" y="110" width="6" height="148" rx="3" fill="#1a1a2a"/>
    <rect id="scrollbarThumb" x="383" y="110" width="6" height="60" rx="3" fill="url(#jobGradient)" opacity="0.8"/>
  </g>
</svg>
