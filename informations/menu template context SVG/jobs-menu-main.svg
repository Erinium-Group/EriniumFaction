<svg width="400" height="270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a28;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#252535;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="mainJobGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Patterns -->
    <pattern id="hexPattern" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30,0 L52,13 L52,39 L30,52 L8,39 L8,13 Z" fill="none" stroke="#fbbf24" stroke-width="0.3" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect id="background" width="400" height="270" fill="url(#bgGradient)"/>
  <rect width="400" height="270" fill="url(#hexPattern)"/>

  <!-- Main Border -->
  <rect x="2" y="2" width="396" height="266" rx="6" fill="none" stroke="url(#headerGradient)" stroke-width="2" opacity="0.6" filter="url(#softGlow)"/>

  <!-- Header Section -->
  <g id="header">
    <rect x="8" y="8" width="384" height="40" rx="4" fill="#0d0d15" opacity="0.9"/>
    <rect x="8" y="8" width="384" height="40" rx="4" fill="none" stroke="url(#headerGradient)" stroke-width="1.5"/>

    <!-- Title with icon -->
    <circle cx="28" cy="28" r="14" fill="url(#headerGradient)" filter="url(#glow)"/>
    <text x="28" y="34" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d0d15" text-anchor="middle">‚öí</text>

    <text x="50" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">JOBS SYSTEM</text>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Progress through specialized professions</text>

    <!-- Close button -->
    <rect x="372" y="16" width="14" height="14" rx="2" fill="#ef4444" opacity="0.9"/>
    <line x1="375" y1="19" x2="383" y2="27" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="383" y1="19" x2="375" y2="27" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Main Job Panel -->
  <g id="mainJobPanel">
    <rect x="8" y="54" width="384" height="56" rx="3" fill="url(#cardGradient)"/>
    <rect x="8" y="54" width="384" height="56" rx="3" fill="none" stroke="url(#mainJobGradient)" stroke-width="1" opacity="0.5"/>

    <!-- Main Level Badge -->
    <circle cx="35" cy="82" r="18" fill="url(#mainJobGradient)" filter="url(#glow)"/>
    <text x="35" y="78" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">MAIN</text>
    <text x="35" y="89" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">42</text>

    <!-- Main Job Info -->
    <text x="62" y="73" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Main Job Level</text>
    <text x="62" y="85" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Increases with specialized jobs</text>

    <!-- XP Bar -->
    <rect x="62" y="92" width="200" height="8" rx="4" fill="#1a1a2a"/>
    <rect x="62" y="92" width="150" height="8" rx="4" fill="url(#mainJobGradient)"/>
    <text x="162" y="98.5" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">42,500 / 50,000</text>

    <!-- Unlocked Button -->
    <rect x="275" y="70" width="110" height="28" rx="4" fill="#667eea" opacity="0.9"/>
    <rect x="275" y="70" width="110" height="28" rx="4" fill="none" stroke="#a855f7" stroke-width="1"/>
    <text x="330" y="88" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Unlocked Features</text>
  </g>

  <!-- Specialized Jobs Section Header -->
  <g id="jobsListHeader">
    <rect x="8" y="116" width="384" height="18" rx="2" fill="#1a1a2a" opacity="0.8"/>
    <text x="14" y="127" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fbbf24">SPECIALIZED JOBS</text>
    <text x="378" y="127" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af" text-anchor="end">Click for details</text>
  </g>

  <!-- Scrollable Jobs List Area -->
  <g id="jobsScrollArea">
    <!-- Scroll container background -->
    <rect x="8" y="138" width="371" height="120" rx="3" fill="#0d0d15" opacity="0.6"/>
    <rect x="8" y="138" width="371" height="120" rx="3" fill="none" stroke="#2a2a3e" stroke-width="1"/>

    <!-- Job Cards (Scrollable content) -->

    <!-- Job 1: Miner -->
    <g id="jobCard1">
      <rect x="14" y="144" width="359" height="32" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="144" width="359" height="32" rx="3" fill="none" stroke="#6b7280" stroke-width="1" opacity="0.5"/>

      <!-- Job Icon -->
      <circle cx="31" cy="160" r="11" fill="#6b7280" opacity="0.3"/>
      <circle cx="31" cy="160" r="9" fill="#6b7280"/>
      <text x="31" y="165" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">‚õè</text>

      <!-- Job Info -->
      <text x="49" y="154" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Miner</text>
      <text x="49" y="167" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Level 38 ‚Ä¢ Mining profession</text>

      <!-- XP Progress Bar -->
      <rect x="180" y="153" width="115" height="6" rx="3" fill="#1a1a2a"/>
      <rect x="180" y="153" width="86" height="6" rx="3" fill="#6b7280"/>
      <text x="237.5" y="158" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">15,200/20,000</text>

      <!-- Level display -->
      <text x="310" y="163" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b7280">38</text>

      <!-- Arrow indicator -->
      <text x="360" y="164" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">‚Ä∫</text>
    </g>

    <!-- Job 2: Farmer -->
    <g id="jobCard2">
      <rect x="14" y="180" width="359" height="32" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="180" width="359" height="32" rx="3" fill="none" stroke="#10b981" stroke-width="1" opacity="0.5"/>

      <circle cx="31" cy="196" r="11" fill="#10b981" opacity="0.3"/>
      <circle cx="31" cy="196" r="9" fill="#10b981"/>
      <text x="31" y="201" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">üåæ</text>

      <text x="49" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Farmer</text>
      <text x="49" y="203" font-family="Arial, sans-serif" font-size="8" fill="#10b981">Level 35 ‚Ä¢ Farming profession</text>

      <rect x="180" y="189" width="115" height="6" rx="3" fill="#1a1a2a"/>
      <rect x="180" y="189" width="52" height="6" rx="3" fill="#10b981"/>
      <text x="237.5" y="194" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">9,000/20,000</text>

      <text x="310" y="199" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">35</text>

      <text x="360" y="200" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">‚Ä∫</text>
    </g>

    <!-- Job 3: Lumberjack -->
    <g id="jobCard3">
      <rect x="14" y="216" width="359" height="32" rx="3" fill="url(#cardGradient)"/>
      <rect x="14" y="216" width="359" height="32" rx="3" fill="none" stroke="#92400e" stroke-width="1" opacity="0.5"/>

      <circle cx="31" cy="232" r="11" fill="#92400e" opacity="0.3"/>
      <circle cx="31" cy="232" r="9" fill="#92400e"/>
      <text x="31" y="238" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">ü™ì</text>

      <text x="49" y="226" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Lumberjack</text>
      <text x="49" y="239" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Level 40 ‚Ä¢ Logging profession</text>

      <rect x="180" y="225" width="115" height="6" rx="3" fill="#1a1a2a"/>
      <rect x="180" y="225" width="69" height="6" rx="3" fill="#92400e"/>
      <text x="237.5" y="230" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">12,000/20,000</text>

      <text x="310" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">40</text>

      <text x="360" y="236" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">‚Ä∫</text>
    </g>

    <!-- Scrollbar -->
    <rect id="scrollbarTrack" x="383" y="138" width="6" height="120" rx="3" fill="#1a1a2a"/>
    <rect id="scrollbarThumb" x="383" y="138" width="6" height="40" rx="3" fill="url(#headerGradient)" opacity="0.8"/>
  </g>
</svg>
